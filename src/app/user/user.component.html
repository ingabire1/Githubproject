<div class="row mamo">
  <div class="col-md-6">
    <app-user-form (addUser)="check($event)"></app-user-form>

    <p *ngFor="let user of User">{{ usersss.userss }}</p>
    <p *ngFor="let repostory of Repository"></p>
  </div>
  <div class="col-md-6">
    <blockquote class="text-center text-lg">
      <div class="well koko">
        <img src="{{ repos.avatar_url }}" width="200px" />
        <h3 appStrikethrough>Username: {{ repos.login }}</h3>
        <h3>Repository: {{ repos.public_repos }}</h3>
        <h3>Followers: {{ repos.followers }}</h3>
        <h3>Following: {{ repos.following }}</h3>
        <!-- <h3>Creation-Date: {{ repos.created_at }}</h3> -->
        <!-- <h3><a href="{{ repos.html_url }}">Github-Link </a></h3> -->
      </div>
    </blockquote>
  </div>
</div>
